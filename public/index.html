<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Food Reels</title>

    <script defer src="/__/firebase/12.3.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.3.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.3.0/firebase-firestore-compat.js"></script>
    
    <script defer src="/__/firebase/init.js"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f4f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #auth-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
      }
      h1 {
        color: #333;
        margin-top: 0;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Important */
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        color: white;
        background-color: #039be5;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      #signup-btn {
        background-color: #4CAF50; /* A different color for sign up */
      }
      button:hover {
        opacity: 0.9;
      }
      #error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        min-height: 16px; /* Prevents layout shift */
      }
    </style>
  </head>
  <body>
    
    <div id="auth-container">
      <h1>Food Reels Login</h1>
      <input type="email" id="email-input" placeholder="Enter your email" required>
      <input type="password" id="password-input" placeholder="Enter your password" required>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <p id="error-message"></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const emailInput = document.getElementById('email-input');
          const passwordInput = document.getElementById('password-input');
          const loginBtn = document.getElementById('login-btn');
          const signupBtn = document.getElementById('signup-btn');
          const errorMessage = document.getElementById('error-message');

          signupBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';

            firebase.auth().createUserWithEmailAndPassword(email, password)
              .then((userCredential) => {
                console.log('User signed up:', userCredential.user);
                window.location.href = '/main.html';
              })
              .catch((error) => {
                console.error('Sign up error:', error);
                errorMessage.textContent = error.message;
              });
          });

          loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';

            firebase.auth().signInWithEmailAndPassword(email, password)
              .then((userCredential) => {
                console.log('User logged in:', userCredential.user);
                window.location.href = '/main.html'; 
              })
              .catch((error) => {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
              });
          }); // <-- THE FIX: Added the missing closing brace and parenthesis.

        } catch (e) {
          console.error(e);
          document.body.innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>

  </body>
</html>
